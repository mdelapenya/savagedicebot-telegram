apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'org.latruchabot.Main'
    }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }

    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'testResources'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.10+'
    compile group: 'org.telegram', name: 'telegrambots', version: '3.5'
}